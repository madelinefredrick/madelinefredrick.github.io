	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	 
	<script>
	 
		var timer = 30;
		$( document ).ready(function() {
			changeImage();
			$('#prompt').hide();
			$('#prompt button').click(function() {
				$('#prompt').hide();
				showImage();
			});
			showImage();
		});

	 
		function showPrompt() {
			$('#prompt').show();
			changeImage();
		}
	
		function showImage() {
			animateShowImage();
			hideImage();
		};
		
		function animateShowImage() {
			var effect = Math.ceil(Math.random() * 4);
			if (effect == 1)  {
				console.log("show");
				$('#displayImage').show("slow");
			} else if (effect == 2) {
				console.log("slideDown");
				$('#displayImage').slideDown("slow");
			} else if (effect == 3) {
				console.log("fadeIn");
				$('#displayImage').fadeIn("slow");
			} else {
				console.log("slideUp");
				//$('#displayImage').slideUp("slow");
				$('#displayImage').fadeIn("slow");
			}
		
		}
		
		function changeImage() {
		
			var searchIndex = Math.ceil(Math.random() * 15);
			var searchWord = $("input#word" + searchIndex).val();
			if (Math.random() < 0.3) {
				searchWord = searchWord.concat(" animated gif");
			}
		
			while (Math.random() >= 0.3) {
				searchIndex = Math.ceil(Math.random() * 15);
				searchWord = searchWord.concat(" " + $("input#word" + searchIndex).val());
				console.log("searchIndex: " + searchIndex);
				console.log("searchWord: " + searchWord);
				if (Math.random() >= 0.7) {
					searchWord = searchWord.concat(" animated gif");
				}
			}
		
		
			$.ajax({
			  dataType: "jsonp",
			  url: 'http://ajax.googleapis.com/ajax/services/search/images',
			  data: {
				v: "1.0",
				rsz: 8,
				q: searchWord,
				safe: "active",
				start: 4
			  },
			  success: function ( json ) {
				var rand = Math.floor(Math.random() * json.responseData.results.length),
					results = json.responseData.results;
				
				$('#displayImage').attr('src', results[rand].url);
			  }
			});			
		}
		
		function hideImage(){
			setTimeout(function(){
			   timer--;
			   if(timer==0){
				  $('#displayImage').hide();
				  showPrompt();
				  timer = 30;
			   } else if (timer % 5 == 0 ) {
					//hideImage();
					changeImage();
					//$('#displayImage').hide();
					//animateShowImage();
					hideImage();
			   } else {
				  hideImage();
			   }
			}, 1000);
		}
		
	</script>
